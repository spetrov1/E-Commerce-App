<div class="detail-section">
    <div class="container-fluid">
        <div class="row">

            <div>
                <img src="{{product.imageUrl}}" class="img-responsive" width="200px">

                <h3> {{product.name}} </h3>
                <div class="price"> {{product.unitPrice | currency: 'USD'}} </div>
                <a style="cursor: pointer" (click)="onAddToCart()" class="primary-btn"> Add to cart </a>

                <h4> Description </h4>
                <p> {{product.description}} </p>

                <a routerLink='/products'>Back to Product List</a>
            </div>
        </div>
    </div>
</div>
